<div class="row">
    <div class="col-md-6">
        <h2>Kategorie</h2>
    </div>
    <div class="col-md-4">
      <ng-container *ngIf='isEditMode'>
        <div>
            <input type="text" placeholder="Nazwa kategorii" #newCategory (keyup.enter)="saveNewCategory(newCategory.value)">
            <button class="btn btn-success" (click)="saveNewCategory(newCategory.value)">Zapisz</button>
        </div>
      </ng-container>
    </div>
    <div class="col-md-2" *ngIf=!isEditMode>
        <button class="btn btn-success btn-block" (click)="toggleEditMode()"> <i class="fa fa-plus"></i>
          Dodaj
        </button>
    </div>
    <div class="col-md-2" *ngIf=isEditMode>
        <button class="btn btn-danger btn-block" (click)="toggleEditMode()">
          Anuluj
        </button>
    </div>
</div>
<table *ngIf="categories?.length > 0; else noCategories" class="table table-striped">
    <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th>Produkty</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.category_id}}</td>
            <td>{{category.category_name}}</td>
            <td><a [routerLink]="['/category/'+category.category_id]" href="" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Produkty</a></td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteCategory(category.category_id)">Usuń kategorię</button></td>
        </tr>
    </tbody>
</table>

<ng-template #noCategories>
    <hr>
    <h5>Brak kategorii</h5>
</ng-template>
