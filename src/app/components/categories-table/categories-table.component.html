<div class="row">
  <div class="col-md-6">
    <h2>Kategorie</h2>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-2">
    <a routerLink="/category-add" href="#" class="btn btn-success btn-block"> <i class="fa fa-plus"></i> Dodaj
    </a>
  </div>
</div>
<table *ngIf="categories?.length > 0; else noCategories" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Nazwa</th>
      <th>Produkty</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.category_id}}</td>
      <td>{{category.category_name}}</td>
      <td><a [routerLink]="['/category/'+category.category_id]" href="" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Produkty</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noCategories>
  <hr>
  <h5>Brak kategorii</h5>
</ng-template>
